<!DOCTYPE HTML>
<html>
<script>
    function show() {
        document.getElementById("section").style.display = "block"
    }
</script>

<body>
    <section id="section" style="display: none;">
        <iframe src="graph.html" width="600" height="400"> </iframe>
    </section>
    <button onclick="show()">Show</button>
</body>

</html>
